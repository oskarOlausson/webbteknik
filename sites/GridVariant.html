<header>
    <h1><span class="panic">PANIC</span>PITCH</h1>
    <h2>Skapa ett elevator-pitch på nolltid</h2>

    <nav>
        <a href="../index.html">Pitch</a>
        <a href="FAQ.html">Hjälp</a>
        <a href="Settings.html">Inställningar</a>
        <a href="About.html">Om</a>
    </nav>
</header>

<div id="content">

    <p id="description">
        Fyll i fälten nedanför och klicka på skapa pitch så genererar vi ett pitch åt dig
    </p>

    <div id="all">
        <form id="myForm">
            <div class="input-field">
                <label for="inputName">Namn på tjänsten</label>
                <input id="inputName" type="text" class="validate" placeholder="ex) PanicPitch">
            </div>

            <div class="input-field">
                <label for="inputSlogan">Slogan för tjänsten</label>
                <input id="inputSlogan" type="text" class="validate" placeholder="ex) För en bättre värld">
            </div>

            <div class="input-field">
                <label for="inputAdjective1">Adjektiv som slutar på 'a'</label>
                <input id="inputAdjective1" type="text" class="validate"placeholder="ex) snabba eller fina">
            </div>

            <div class="input-field">
                <label for="inputAdjective2">Adjektiv i superlativ, ex bästa</label>
                <input id="inputAdjective2" type="text" class="validate" placeholder="ex) coolaste eller tryggaste">
            </div>

            <div class="input-field">
                <label for="inputVerb1">Ett verb folk ogillar att göra</label>
                <input id="inputVerb1" size="35" type="text" aria-describedby="verb1" placeholder="ex) städa eller bli lurad">
            </div>
        </form>

        <button id="generateButton" type="button" title="Klicka för att generera pitch">Skapa pitch</button>

        <div id="outputRight">
            <div type="text">Pitch:</div>
            <div id="output"></div>
        </div>
    </div>
</div>
