    <body>

    <header>
        <h1><span class="panic">PANIC</span>PITCH</h1>
        <h2>Skapa ett elevator-pitch på nolltid</h2>

        <nav>
            <a href="#">Pitch</a>
            <div class="divider"></div>
            <a href="sites/FAQ.html">Hjälp</a>
        </nav>
    </header>

    <div id="wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div id="allTheInputs">
            <!--The empty div is so flex-box works correctly-->
            <div>
                <p class="label"> Namn på tjänsten</p>
                <div class="holderForInput">
                    <input id="inputName" type="text" placeholder="ex) Panic sales pitch">
                </div>
            </div>

            <!--The empty div is so flex-box works correctly-->
            <div>
                <p class="label">Slogan</p>
                <div class="holderForInput">
                    <input id="inputSlogan" size="35" type="text" placeholder="ex) För en bättre värld">
                </div>
            </div>

            <div id="adjectives">
                <p class="label">Adjektiv som beskriver din tjänst/produkt</p>
                <div class="holderForInput">
                    <input id="inputAdjective1" type="text" placeholder="ex) snabb, lätt, cool">
                </div>
                <div class="holderForInput">
                    <input id="inputAdjective2" type="text" placeholder="ex) snabb, lätt, cool">
                </div>
            </div>

            <div>
                <p class="label">Verb folk ogillar</p>
                <div class="holderForInput">
                    <input id="inputVerb1" type="text" placeholder="ex) städa, gå, diska, luras">
                </div>
            </div>

            <button id="generateButton" type="button">Skapa pitch</button>
        </div>

        <textarea title="pitch" id="output" rows="7" cols="50"> </textarea>

        <!-- end of body -->

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
