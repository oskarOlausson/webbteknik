<!doctype html>
<html class="no-js" lang="sv">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PP - Pitch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <header>
        <h1><span class="panic">PANIC</span>PITCH</h1>
        <h2>Skapa ett elevator-pitch på nolltid</h2>

        <nav>
            <a href="#" class="selectedNav">Pitch</a>
            <a href="sites/FAQ.html">Hjälp</a>
        </nav>
    </header>

    <div id="wrapper">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <p id="description">
            Fyll i fälten nedanför och klicka på skapa pitch så genererar vi ett pitch åt dig
        </p>

        <div id="allTheInputs">

            <!--The empty div is so flex-box works correctly-->
            <div>
                <p id="nameLabel" class="label"> Namn på tjänsten</p>
                <div class="holderForInput" >
                    <input id="inputName" size="35" type="text" aria-describedby="nameLabel" placeholder="ex) PanicPitch">
                </div>
            </div>

            <!--The empty div is so flex-box works correctly-->
            <div>
                <p id="sloganLabel" class="label">Slogan</p>
                <div class="holderForInput">
                    <input id="inputSlogan" size="35" type="text" aria-describedby="sloganLabel" placeholder="ex) För en bättre värld">
                </div>
            </div>

            <div>
                <p id="adj1" class="label">Adjektiv som slutar på 'a'</p>
                <div class="holderForInput">
                    <input id="inputAdjective1" size="35" type="text" aria-describedby="adj1" placeholder="ex) snabba, fina, coola...">
                </div>
            </div>

            <div>
                <p id="adj2" class="label">Adjektiv i superlativ</p>
                <div class="holderForInput">
                    <input id="inputAdjective2" size="35" type="text" aria-describedby="adj2" placeholder="ex) snabbaste, finaste, bästa...">
                </div>
            </div>

            <div>
                <p id="verb1" class="label">Verb folk ogillar</p>
                <div class="holderForInput">
                    <input id="inputVerb1" size="35" type="text" aria-describedby="verb1" placeholder="ex) städa, gå, diska, bli lurad...">
                </div>
            </div>

            <button id="generateButton" type="button" title="Tryck enter för att generera pitch">Skapa pitch</button>
        </div>

        <aside id="rightSide">
            <p class="label">Pitch:</p>
            <textarea title="pitch" id="output" rows="15" cols="40" placeholder="Här kommer pitchen skrivas ut"></textarea>
        </aside>

        <!-- end of body -->

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </div>
    </body>
</html>
